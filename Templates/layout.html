<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Pokemon Game{% endblock %}</title>
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='bootstrap.min.css') }}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
      <script type = "text/javascript"
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>

      <script type = "text/javascript"
         src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js">
      </script>
</head>
<body>
<audio id='evolutionAudio'>
    <source src="static/victory.wav" type='audio/wav'>
</audio>
<audio id='attackAudio'>
    <source src="static/attack2.wav" type='audio/wav'>
</audio>
<audio id='KoedAudio'>
    <source src="static/Koed.wav" type='audio/wav'>
</audio>
<audio id='victoryAudio'>
    <source src="static/victory.mp3" type='audio/mpeg'>
</audio>
<div>
    {% block content %}{% endblock %}
</div>
<style>
body {
    display: flex;
    justify-content: center;
    align-content: center;
    align-item: center;
    height: 1000px;
    background-color: red;
    background-image: linear-gradient(to bottom right, red, yellow);
    background-repeat: no-repeat;
    background-size: cover;
}

h1 {
  display: block;
  text-align:center;
  font-size: 2em;
  margin-top: 0.67em;
  margin-bottom: 0.67em;
  margin-left: 0;
  margin-right: 0;
  font-weight: bold;
}
h2 {
  display: block;
  text-align:center;
  font-size: 1.7em;
  margin-top: 0.67em;
  margin-bottom: 0.67em;
  margin-left: 0;
  margin-right: 0;
  font-weight: bold;
}

.namePokemon {
font-size:30px;
text-align:center;
color:white;
}

.details {
font-size:15px;
margin-left:5%;
color:white;

}
.dropbtn {
  background-color: black;
  border-radius: 5px;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

.Logo {
    max-width: 75%;
    max-height: 75%;
    display: block;
    margin-top:5px;
    margin-left: auto;
    margin-right: auto;
}

.pokemonImage {
    width: 55%;
    height: 55%;
    display: block;
    position:relative;
    top:auto;
    left:auto;
    margin-left: auto;
    margin-right: auto;
    position-colon:fixed;
}

.dropdown {
  position: relative;
  display: inline-block;
  top:80%;
  left: 10%;
}

.submit {
  background-color: black;
  border-radius: 5px;
  color: white;
  font-size: 16px;
  cursor: pointer;
}
.submitAttack {
  background-color: black;
  border-radius: 5px;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
  display: inline-block;
  top:auto;
  left:auto;
}

.pokecard {
  position: relative;
  display: inline-block;
  height: 500px;
  width: 300px;
  top:auto;
  left: auto;
  background-image: url("https://live.staticflickr.com/2512/3945669085_3acdd36bf0_n.jpg");
  border-radius: 25px;
}
.pokecardBack {
  position: relative;
  display: inline-block;
  height: 500px;
  width: 300px;
  top:auto;
  left: auto;
  background-image: url("https://live.staticflickr.com/2512/3945669085_3acdd36bf0_n.jpg");
  border-radius: 25px;
}

.cardDisplay{
    display: flex;
    justify-content: space-around;
}

.dexDisplay{
  display: flex;
  justify-content: center;
}

.buttonDisplay{
    display: flex;
    justify-content: space-around;
}

.attackButtons{
    display: flex;
    justify-content: space-around;
}

.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 80%;
}

.divScroll
{
  position: relative
  width: 300px;
  height: 500px;
  line-height: auto;
  overflow:scroll;
  border: thin #000 solid;
  padding: 5px;
  background-color: #F0F0F0;
}
.evenly {
  display:flex;
  align-content: stretch;
  justify-content: space-around;
  text-align: justify;
}
.stretch {
  width: 100%;
  display: inline-block;
  font-size: 0;
  line-height: 0
}

.padded {
  margin-left: 10%;
  margin-right: 10%;
}

.userCard{
    opacity: 1.0
}

.AiCard{
    opacity: 0.0
}


</style>
</body>
</html>
