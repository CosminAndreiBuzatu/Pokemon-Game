{% extends "layout.html" %}
{% block title %}Card Battle!{% endblock %}
{% block content %}
<h1>Card Game</h1>
<div id="cardBattle">

  <script> loadCardGameDisplay() </script>
  <div id="cardGameDisplay"></div>


  <br>


  <div class="buttonDisplay">
    <form id="downloadPokemon" action="/cardGameNew" method="get">
      <button class="submit" type="submit" value="/newGame" >New Game</button>
    </form>

    <script> loadSelectMove() </script>
    <div id="selectMove"></div>

    <form id="New Game" action="/cardGameDownload" method="get">
    <button class="submit" type="submit" value="/downloadPokemon" >Download Data</button>
  </form>
  </div>

<div align="center">
  <br>
  <audio controls autoplay>
    <source src="static/battleMusic.mp3" type="audio/mpeg">
    <source src="static/battleMusic2.mp3" type="audio/mpeg">
    <source src="static/battleMusic3.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</div>

</div>


{% endblock %}
